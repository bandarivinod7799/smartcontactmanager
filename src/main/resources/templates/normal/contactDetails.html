<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org/"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="contianer text-center">
					<img style="height: 200px; width: 200px" class="pro_pic"
						th:src="@{'/img/'+${contact.image}}" alt="profile_pic">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2020<span th:text="${contact.cid}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							<tr>
								<th scope="row">Description</th>
								<td><span th:text="${contact.description}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="container">
					<button  th:onclick="|deletContact(${contact.cid})|"  class="btn btn-danger btn-sm btn-block">Delete</button>
					<form method="post" th:action="@{'/user/update_contact/'+${contact.cid}}">
							<button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
							</form>
					</div>
				</div>
			</div>
			<h1 th:unless="${contact}">You don't have Permission to see this contact</h1>
		</div>
	</section>
</body>
</html>
