<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org/"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Settings</title>
</head>
<body>
	<section>
		<h1>Settings</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">

						<div class="card-body">

							<h3 class="mb-3">Change password</h3>
							<form th:action="@{/user/change-password}" method="post">
								<div class="form-group">
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter Old password">
								</div>
								<div class="form-group">
									<input name="newPassword" type="password" class="form-control" placeholder="New Password">
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
$(document).ready(() => { $(".item").removeClass("active");
$("#home-link").addClass("active");

})

</script>
	</section>

</body>
</html>
